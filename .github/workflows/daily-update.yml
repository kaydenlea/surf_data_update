name: Daily NOAA Update

on:
  schedule:
    # Run once daily at 00:30 America/Los_Angeles
    - cron: "30 0 * * *"
      timezone: America/Los_Angeles
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      UPSERT_ONLY: "1"
      TIDE_DELETE: "none"
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      VC_API_KEY: ${{ secrets.VC_API_KEY }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Guard - only continue at 00:30 America/Los_Angeles
        run: |
          NOW=$(TZ=America/Los_Angeles date +"%H%M")
          if [ "$NOW" != "0030" ]; then
            echo "Not 00:30 PT (NOW=$NOW); exiting successfully."
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily update (surf + tides)
        run: |
          python main.py
          python tide.py

      - name: Upload run log artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surf_update_hybrid-log
          path: |
            surf_update_hybrid.log
          if-no-files-found: ignore
