name: Daily NOAA Update

on:
  schedule:
    # Runs daily at 06:05 America/Los_Angeles â‰ˆ 14:05 UTC (adjust for DST if needed)
    - cron: "05 14 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      VC_API_KEY: ${{ secrets.VC_API_KEY }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily update (surf + tides)
        run: |
          python main.py
          python tide.py

      - name: Upload run log artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surf_update_hybrid-log
          path: |
            surf_update_hybrid.log
          if-no-files-found: ignore
